<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - PC FORGE SANCTUARY</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <h1>PC FORGE SANCTUARY<span>PC Builder</span></h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="builder.html">Build Your PC</a>
        <a href="cart.html" class="active">Your Cart (<span id="cart-count">0</span>)</a>
      </nav>
    </div>
  </header>

  <main class="container cart-container">
    <h2>Your Custom PC Build</h2>
    
    <div class="cart-items" id="cart-items">
    </div>

    <div class="cart-summary">
      <div class="summary-details">
        <h3>Order Summary</h3>
        <div class="summary-row">
          <span>Subtotal</span>
          <span id="subtotal">$0</span>
        </div>
        <div class="summary-row">
          <span>Shipping</span>
          <span>FREE</span>
        </div>
        <div class="summary-row total">
          <span>Total</span>
          <span id="total">$0</span>
        </div>
      </div>
      <button class="checkout-button">Proceed to Checkout</button>
    </div>

    <div class="checkout-form">
      <h3>Shipping Information</h3>
      <form id="shipping-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="address">Shipping Address</label>
          <input type="text" id="address" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="date">Date To Be Shipped</label>
        <input type="date" id="date" required>
        </div>
        <button type="submit" class="cta-button">Submit Order</button>
      </form>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 PC FORGE SANCTUARY. All rights reserved.</p>
      <div class="social-links">
        <a href="#"><img src="images/fb.jpeg" alt="Facebook"></a>
        <a href="#"><img src="images/github.jpeg" alt="Github"></a>
        <a href="#"><img src="images/ig.jpeg" alt="Instagram"></a>
      </div>
    </div>
  </footer>

  <script src="./index.js"></script>
</body>
</html>
